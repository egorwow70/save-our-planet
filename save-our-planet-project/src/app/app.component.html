<div 
    class="-app" 
    *ngIf="!isLoading">
    <div 
        class="-app-navigation" 
        [class.-app-navigation_menu-mode]="menuMode">
        <a 
            class="-app-navigation__profile-button"
            [class.-app-navigation__profile-button_menu-mode]="menuMode"
            title="profile"
            routerLinkActive="active"
            routerLink="/user-profile">
        </a>
        <a 
            class="-app-navigation__donation-button"
            [class.-app-navigation__donation-button_menu-mode]="menuMode"
            title="donate"
            routerLinkActive="active"
            routerLink="/donation">
        </a>
        <a 
            class="-app-navigation__statistic-button"
            [class.-app-navigation__statistic-button_menu-mode]="menuMode"
            title="donation statistic"
            routerLinkActive="active"
            routerLink="/donation-statistic">
        </a>
        <div 
            class="-app-navigation__button" 
            (click)="toggleMenuMode()">
            <span class="-app-navigation__button-line -app-navigation__button-line_top">
            </span>
            <span class="-app-navigation__button-line -app-navigation__button-line_middle">
            </span>
            <span class="-app-navigation__button-line -app-navigation__button-line_bottom">
            </span>
        </div>
        <ng-container *ngIf="menuMode">
            <div class="-app-navigation__menu">
                <div class="-app-navigation__item">
                    <a 
                        class="-app-navigation__item-link"
                        (click)="toggleMenuMode()"
                        routerLink="/home"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }">
                        Home
                    </a>
                </div>
                <div class="-app-navigation__item">
                    <a 
                        class="-app-navigation__item-link" 
                        (click)="toggleMenuMode()" 
                        routerLink="/about" 
                        routerLinkActive="active">
                        About
                    </a>
                </div>
                <div class="-app-navigation__item">
                    <a 
                        class="-app-navigation__item-link" 
                        (click)="toggleMenuMode()" 
                        routerLink="/countries" 
                        routerLinkActive="active">
                        Countries
                    </a>
                </div>
                <div class="-app-navigation__item">
                    <a 
                        class="-app-navigation__item-link" 
                        (click)="toggleMenuMode()" 
                        routerLink="/trees" 
                        routerLinkActive="active">
                        Trees
                    </a>
                </div>
                <div class="-app-navigation__item">
                    <a 
                        class="-app-navigation__item-link" 
                        (click)="toggleMenuMode()" 
                        routerLink="/registration" 
                        routerLinkActive="active">
                        Registration
                    </a>
                </div>
                <div class="-app-navigation__item">
                    <a 
                        class="-app-navigation__item-link" 
                        (click)="toggleMenuMode()" 
                        routerLink="/contacts" 
                        routerLinkActive="active">
                        Contacts
                    </a>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="-app-router-outlet">
        <router-outlet></router-outlet>
    </div>
</div>
